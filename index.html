<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Countdown Button</title>
	<meta charset="utf-8">
	<!--Using following self-close tag (meta name = "viewport") to ensure the HTML document will de adaptable (RESPONSIVE) to any mobile screen-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--HREF to the external stylesheet style.css with Fluid Layout-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p id="countdown">Countdown</p>
	<!--Using onClick at the img tag to make it a button for linked JS methods-->
	<img src="Media/countdown-button.png" alt="Countdown" id="beam" onclick="countdown()">

<script src="countdownLogic.js"></script>
</body>
</html>
